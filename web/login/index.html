
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../style/css/app.css" />
	<link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.min.css" />
	<script type="text/javascript" src="../lib/jquery.js"></script>
	<script type="text/javascript" src="../lib/jquery.cookie.min.js"></script>
	<script type="text/javascript" src="../lib/jquery.form.js"></script> 
	<script type="text/javascript" src="../lib/app.js"></script> 
	<script type="text/javascript" src="login.js"></script> 
	<style>
		.textedit{border:none; height:30px; background-color:transparent; color:#ffffff; font-size:16px; filter:alpha(opacity=80); opacity:0.8;}
		form i{color:#ffffff; margin-right:10px; filter:alpha(opacity=60); opacity:0.6;}
		hr{margin:2px 0px 0px 0px; border-top:1px solid #ffffff; border-left:none; border-right:none; border-bottom:none; filter:alpha(opacity=50); opacity:0.5;}

	</style>
</head>

<body>

<div style="top:0px; right:0px; bottom:0px; left:0px; height:100%; min-width:1000px; position:absolute; width:100%;">
	<div style="height:100%; position:relative; width:100%; background:transparent url('background5.jpg') no-repeat scroll center top / cover;">

		<div id="login-container" style="width:350px; filter:alpha(opacity=30); opacity:0.3; position:absolute; height:550px; background-color:#ffffff"></div>
		
		<div id="login-panel" style="position:absolute; width:350px;">
			<div style="height:340px">&nbsp;</div>
			<form action="" id="login-form" method="post" style="width:300px; margin:0px auto">

				<div style="padding-left:40px; position:relative;"><i class="fa fa-user" style="font-size:23px; position:absolute; top:4px; left:10px; "></i><input type="text" class="textedit" name="name" id="name" style="filter:alpha(opacity=60); opacity:0.6; font-weight:100"/></div>
				<hr/>
				
				<div style="padding-left:40px; margin-top:20px; position:relative;"><i class="fa fa-lock" style="font-size:23px; position:absolute; top:4px; left:10px;"></i><input type="password" class="textedit" name="password" id="password" style="filter:alpha(opacity=60); opacity:0.6; font-weight:100"/></div>
				<hr/>

				<div style="margin-top:20px; text-align:center"><button onclick="login()" type="button" class="login-button" id="login-button" style="cursor:pointer; width:100%; height:40px; border-radius:30px; background-color:#00B7EE; color:#ffffff">登录</button></div>

				<div style="margin:5px 0px 15px 10px">
				<div style="margin-top:20px; font-size:12px; cursor:pointer; text-align:center; color:#ffffff" onclick="memorization()" id="memorization"><i class="fa fa-square" isselect="0" style="margin-right:5px"></i>记住登陆状态</div>
				</div>

				<div style="clear:both"></div>

			</form>
		</div>
		

		<div style="border-top:1px solid rgba(255, 255, 255, 0.15); bottom:5px; height:80px; line-height:80px; position:absolute; width:100%; color: #e9edf2;">
			<div style="margin:0px auto; max-width:1200px; text-align:center">
			Copyright © 2016-2017 xxxx.com All Rights Reserved. XX科技 版权所有
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">

$(function()
{
	var left = ($(window).outerWidth(true) - $("#login-container").outerWidth(true)) / 2
	var top = ($(window).outerHeight(true) - $("#login-container").outerHeight(true)) / 2
	$("#login-container").css("left", left+"px");
	$("#login-container").css("top", (top - 50)+"px");

	$("#login-panel").css("left", $("#login-container").css("left"));
	$("#login-panel").css("top", $("#login-container").css("top"));
});

</script>

</body>
</html>
